<div *ngIf="!companys.length">
	<div class="spinner-border m-5" role="status">
		<span class="sr-only"></span>
	</div>
</div>

<div *ngIf="companys.length">

	<table  class="row-border hover mb-2" >
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">Nom</th>
				<th scope="col">Adresse</th>
				<th scope="col">TVA</th> 
				<th scope="col">Action</th>

			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let company of companys">
				<th scope="row">{{company?.id}}</th>
				<td>{{company?.nom}}</td>
				<td>{{company?.adresse}}</td>
				<td>{{company?.tva}}</td>
				<td><a routerLink="/company/{{company?.id}}" class="btn btn-sm btn-info badge" type="button"><i
							class="bi bi-person-workspace"></i>Edit</a> 
					<button class="btn btn-sm btn-danger badge" type="button"><i class="fa fa-trash"></i>Delete</button>

				</td>
			</tr>
		</tbody>
	</table>
</div>
