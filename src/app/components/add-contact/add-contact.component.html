<div class="pt-3 pb-2 mb-3 border-bottom">
  <h2 class="h2">Add Contact</h2>
</div>
<form [formGroup]="contactForm" (ngSubmit)="submitContactData()" novalidate>
  <div class="row">
    <div class="col-lg-5 col-md-12 col-sm-12">
      <div class="row">
        <div class="col-md-12 mb-3">
          <label>First name</label>
          <input
            type="text"
            formControlName="firstName"
            class="form-control"
            required
          />
          <!-- errors-->
    <!--  <p *ngIf="firstName.touched && firstName.invalid" class="error">
            <sup>*</sup>Please enter atleast first name
          </p>
          <p *ngIf="firstName.errors?.['minlength']" class="error">
            <sup>*</sup>Name shouldn't be less than 2 words
          </p>   -->     
        </div>
        <div class="col-md-12 mb-3">
          <label>Last name</label>
          <input type="text" formControlName="lastName" class="form-control" />
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 mb-3">
          <label>Adresse</label>
          <input
            type="text"
            formControlName="adresse"
            class="form-control"
            required
          />
          <!-- errors-->
          <!-- <p *ngIf="adresse.touched && adresse.invalid" class="error">
            <sup>*</sup>Please provide email
          </p> -->
           
        </div>
        
      </div>
      <div class="form-group text-right">
        <button
          type="button"
          class="btn btn-secondary gap-right"
          (click)="ResetForm()"
        >
          Reset
        </button>
        <button
          type="submit"
          class="btn btn-success"
          [disabled]="!contactForm.valid"
        >
          Add Contact
        </button>
      </div>
    </div>
  </div>
</form>
